<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    
    <div id="header">
        <h1>To Do List</h1>
    </div>
    

    <div id="progress-text">
        <h2>Progress</h2>
    </div>

    <div id="progress-bar">
        <span style="width: 0%;"></span>
    </div> 
    
    <div id="add-task">
        <button class="action-button plus-button">+</button>
    </div>

    <div id="task-block0">
        <h2>Task</h2>
        <button class="action-button done-button0">Done</button>
        <button class="action-button delete-button0">Delete</button>
    </div>

    

</body>
<script src="/script.js"></script>
</html>
