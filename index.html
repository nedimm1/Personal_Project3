<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

    <div id="header">
        <h1>To Do List</h1>
    </div>


    <div id="progress-text">
        <h2>Progress</h2>
    </div>

   

    <div id="progress-bar">
        <span style="width: 0%;"></span> 
        
    </div>
    
    <h1 id="task-counter"></h1>

    <div id="add-task">
        <button class="action-button plus-button">+</button>
    </div>


    <div id="task-block0">
        <div class="task-header">
            <h2 id="task-number">Task1: </h2>
            <textarea id="task-text" placeholder="Name Your Task"></textarea>
        </div>
        <button class="action-button delete-button">Delete</button>
        <input type="checkbox" id="task-checkbox">
    </div>

    <div id="finished-tasks">
      <h2>Finished Tasks</h2>
    </div>

</body>
<script src="/script.js"></script>

</html>
